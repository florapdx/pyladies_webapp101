<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo App</title>
        <meta name="description" content="A minimal todo app using Flask">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/header.css">
        <link rel="stylesheet" href="/static/css/buttons.css">

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" async></script>
        <script type="text/javascript" src="js/vendor/modernizr.js" async></script>
        <script type="text/javascript" src="js/app.js" async></script>
    </head>
    <body>
        <header>
            <h1>Todo App: A minimal todo application using Flask</h1>
            <div class="main-nav">
                <ul>
                    <li><button class="js-clickable blue to-home">Home</button></li>
                    <li><button class="js-clickable blue to-lists">Lists</button></li>
                    <li><button class="js-clickable blue to-tasks">Tasks</button></li>
                </ul>
            </div>
            <div class="account-links">
                <ul>
                    <li><a href="/todo/login">Login</a></li>
                    <li><a href="/todo/logout">Logout</a></li>
                </ul>
            </div>
            {% block content %}{% endblock %}
        </header>
        <footer>
            <div>A Todo app from the awesome {{name}}</div>
        </footer>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
